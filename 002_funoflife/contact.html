  <meta property="og:title" content="Education Career 教育業界に特化した求人サービス"/>

        content="EducationCareerは教育業界に関心のあるすべての方に向けた求人サービスです。正社員や業務委託、インターン、会社を辞めずに手伝えるプロボノやボランティアなど多様な働き方が選べます。"/>

  </style>

<body>
<!-- ここにheader.htmlを挿入してください -->
<div class="contact">
  <div class="contact-inner">
    <form action="https://education-career.jp/contact" method="post">
      <input type="hidden" name="_token" value="lTOfoJV7l8t0uNTB51gqp77KlHyJjg0LcwRBQ5S6">
      <div class="contact-form">
        <h2>
          <img src="./images/contact-h2.png">
        </h2>
      </div>
        <table class="m-table">
          <tbody>
          <tr>
            <th><label for="inputBody">お問い合わせ内容*</label></th>
            <td>
              <select name="" id="" class="w100">
                <option value="">サービスのご利用について</option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="inputName">お名前*</label></th>
            <td><input id="inputName" type="text" name="name" value="" placeholder="入力してください"></td>
          </tr>
          <tr>
            <th><label for="inputCompany">貴社名/団体名*</label></th>
            <td><input id="inputCompany" type="text" name="company" value="" placeholder="入力してください"></td>
          </tr>
          <tr>
            <th><label for="inputTel">お電話番号*</label></th>
            <td><input id="inputTel" type="text" name="tel" value="" placeholder="入力してください"></td>
          </tr>
          <tr>
            <th><label for="inputEmail">メールアドレス*</label></th>
            <td><input id="inputEmail" type="text" name="email" value="" placeholder="入力してください"></td>
          </tr>
          <tr>
            <th><label for="inputUrl">貴社サイトURL</label></th>
            <td><input id="inputUrl" type="text" name="url" value="" placeholder="入力してください"></td>
          </tr>
          <tr>
            <th><label for="inputSubject">件名*</label></th>
            <td><input id="inputSubject" type="text" name="subject" value="" placeholder="入力してください"></td>
          </tr>
          </tbody>
        </table>
        <div class="contact-button-area text-center">
          <input type="submit" value="お問い合わせ送信" class="sub-button">
        </div>
    </form>
  </div>
</div>
<!-- ここにfooter.htmlを挿入してください -->
  <script>
  $(function() {
    $(".jsc-modal-open").click(function() {
      $(this).blur();
      $("body").append('<div class="jsc-modal-overlay"></div>');
      $(".jsc-modal-overlay").fadeIn("slow");
      $(".jsc-modal-content").fadeIn("slow");
      $('.header-menu-button').attr('style', 'display: none;');
      $('.header-menu-close-button').removeAttr('style', 'display: none;');
    });

    $(".jsc-modal-close").unbind().click(function() {
      $(".jsc-modal-content, .jsc-modal-overlay").fadeOut("slow",function() {
        $(".jsc-#modal-overlay").remove();
      });
      $('.header-menu-close-button').attr('style', 'display: none;');
      $('.header-menu-button').removeAttr('style', 'display: none;');
    });

    $(document).on("click", ".jsc-modal-overlay", function() {

      $(".jsc-modal-content, .jsc-modal-overlay").fadeOut("slow",function() {

        $(".jsc-modal-overlay").remove();
      });

      $('.header-menu-close-button').attr('style', 'display: none;');
      $('.header-menu-button').removeAttr('style', 'display: none;');
    });
  });
  </script>
</body>
</html>
