<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <!-- ここにheader.htmlを挿入してください -->
  <div class="agent">
    <div class="agent-main-pc sp-none">
      <img src="./images/agent-main-title-pc.png" class="agent-main-title-pc">
      <a href="contact.html">
        <img src="./images/agent-register-button-pc.png" class="agent-register-button-pc">
      </a>
    </div>
    <div class="agent-main-sp pc-none text-center">
      <img src="./images/agent-main-title-sp.png" class="agent-main-title-sp">
      <a href="contact.html">
        <img src="./images/agent-register-button-sp.png" class="agent-register-button-sp">
      </a>
    </div>
    <sectipn class="agent-merit">
      <h2>
        <img src="./images/merit_pc_h2.png" alt="相談するメリット">
      </h2>
      <div class="agent-merit-list text-center">
        <div class="sp-none">
          <img src="./images/agent-merit-pc-01.png">
          <img src="./images/agent-merit-pc-02.png">
          <img src="./images/agent-merit-pc-03.png">
          <img src="./images/agent-merit-pc-04.png">
          <img src="./images/agent-merit-pc-05.png">
        </div>
        <div class="pc-none">
          <img src="./images/agent-merit-sp-01.png">
          <img src="./images/agent-merit-sp-02.png">
          <img src="./images/agent-merit-sp-03.png">
          <img src="./images/agent-merit-sp-04.png">
          <img src="./images/agent-merit-sp-05.png">
        </div>
      </div>
    </sectipn>
    <div class="agent-contact-area text-center">
      <img src="./images/agent-register-button.png">
      <p class="agent-contact-area-text">まずはお気軽にお問い合わせください</p>
      <a href="contact.html" class="sub-button">無料相談はこちら</a>
    </div>
    <div class="agent-flow text-center">
      <p class="agent-flow-title text-center">登録から転職決定までの流れ</p>
      <div class="agent-scroll-area-sp">
        <img src="./images/agent-flow.png" alt="登録から転職決定までの流れ">
      </div>
    </div>
  </div>

  <!-- ここにfooter.htmlを挿入してください -->
