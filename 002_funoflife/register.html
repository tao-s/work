<body>
<!-- ここにheader.htmlを挿入してください -->
<div class="register">
  <div class="register-inner">
    <div class="register-form">
      <h2>新規会員登録</h2>
      <div class="register-form-sns">
        <a href="https://education-career.jp/auth/facebook">
          <img src="./images/login_fb_pc.png" class="sp-none">
          <img src="./images/register-fb-sp.png" class="pc-none">
        </a>
        <a href="https://education-career.jp/auth/google">
          <img src="./images/login_google_pc.png" class="sp-none">
          <img src="./images/register-google-sp.png" class="pc-none">
        </a>
      </div>
      <form action="https://education-career.jp/register" method="post">
        <input id="inputEmail" type="text" name="email" value="" placeholder="メールアドレス">
        <input id="inputpassword" type="password" name="password" value="" placeholder="パスワード">
        <p class="register-form-caution">※半角英数字8文字以上</p>
        <input id="inputPasswordConfirmation" type="password" name="password_confirmation" value="" placeholder="パスワード確認用">
        <p class="register-form-kiyaku">
          サービス登録前に<a href="/terms">利用規約</a>をお読みいただき、<br>
          同意された上で登録をお願い致します。
        </p>
        <input type="submit" value="会員登録" class="button">
      </form>
    </div>
  </div>
</div>
<!-- ここにfooter.htmlを挿入してください -->
</div>

</body>
