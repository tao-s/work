  <script>
    $(function() {
      $(".jsc-modal-open").click(function() {
        $(this).blur();
        $("body").append('<div class="jsc-modal-overlay"></div>');
        $(".jsc-modal-overlay").fadeIn("slow");
        $(".jsc-modal-content").slideToggle();
        $('.header-menu-button').attr('style', 'display: none;');
        $('.header-menu-close-button').removeAttr('style', 'display: none;');

        // メニューが開いているときにスクロールを停止する
        $('body').attr('style', 'position: fixed; overflow-y: scroll;');
      });

      $(".jsc-modal-close").unbind().click(function() {
        $('.jsc-modal-content').slideToggle();
        $(".jsc-modal-overlay").fadeOut("slow", function() {
          $(".jsc-#modal-overlay").remove();
        });
        $('.header-menu-close-button').attr('style', 'display: none;');
        $('.header-menu-button').removeAttr('style', 'display: none;');
        $('body').removeAttr('style', 'position: fixed; overflow-y: scroll;');
      });

      $(document).on("click", ".jsc-modal-overlay", function() {

        $(".jsc-modal-content, .jsc-modal-overlay").fadeOut("slow", function() {

          $(".jsc-modal-overlay").remove();
        });

        $('.header-menu-close-button').attr('style', 'display: none;');
        $('.header-menu-button').removeAttr('style', 'display: none;');
        $('body').removeAttr('style', 'position: fixed; overflow-y: scroll;');
      });
    });
