<body>
<!-- ここにheader.htmlを挿入してください -->
<div class="login">
  <div class="login-inner">
    <div class="login-form">
      <div class="login-form-register">
        <h2>まだ会員登録がお済みでない方</h2>
        <a href="./signup" class="button">新規会員登録</a>
      </div>
      <div class="login-form-sns">
        <h2 class="sp-none">ログイン</h2>
        <a href="https://education-career.jp/auth/facebook">
          <img src="./images/login_fb_pc.png" class="sp-none">
          <img src="./images/login_fb_sp.png" class="pc-none">
        </a>
        <a href="https://education-career.jp/auth/google">
          <img src="./images/login_google_pc.png" class="sp-none">
          <img src="./images/login_google_sp.png" class="pc-none">
        </a>
      </div>
      <form action="https://education-career.jp/login" method="post">
        <input id="inputEmail" type="text" name="email" value="" placeholder="メールアドレス">
        <input id="inputpassword" type="password" name="password" value="" placeholder="パスワード">
        <input type="submit" value="ログイン" class="button">
        <p class="login-form-kiyaku">
          <a href="https://education-career.jp/password/reset">パスワードをお忘れの方</a>
        </p>
      </form>
    </div>
  </div>
</div>

</div>
